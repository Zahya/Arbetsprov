<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Search</title>
    </head>

        <div class="app__content">
            <h1 class="search__header">
                <img src="UI/assets/logo.svg" alt="Search" />
            </h1>
            <div class="search__container">
                <div class="search__input-container">
                    <input id="searchInput" class="search__input" type="text" placeholder="Search...">
                </div>                
                <ul id="searchSuggestionList" class="search__suggestion-list"></ul>
            </div>
            <ul id="searchResultList" class="search__result-list"></ul>
        </div>
        <script src="search.js"></script>
    </body>
</html>
